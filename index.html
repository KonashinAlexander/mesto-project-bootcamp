<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css"> 
        <title>Mesto</title>

    </head>

    <body class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="лого" class="header__logo">
            <div class="header__line"></div>         
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.svg" alt="каринка Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>

            <div class="elements">

                <article class="element">
                    <img src="./images/karachaevsk.png" alt="картинка Карачаевск" class="element__picture">
                    <div class="element__title">
                        <h2 class="element__text">Карачаевск</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/dombay.png" alt="картинка Домбай" class="element__picture">
                    <div class="element__title">
                        <h2 class="element__text">Гора Домбай</h2>
                        <button type="button" class="element__like-button"></button>  
                    </div>                
                </article>

                <article class="element">                    
                    <img src="./images/elbrus.png" alt="картинка Эльбрус" class="element__picture">
                    <div class="element__title">
                        <h2 class="element__text">Эльбрус</h2>
                        <button type="button" class="element__like-button"></button>  
                    </div>                 
                </article>

                <article class="element">
                    <img src="./images/karachaevsk.png" alt="картинка Карачаевск" class="element__picture">
                    <div class="element__title">
                        <h2 class="element__text">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </article>

                <article class="element">
                    <img src="./images/dombay.png" alt="картинка Домбай" class="element__picture">
                    <div class="element__title">
                        <h2 class="element__text">Гора Домбай</h2>
                        <button type="button" class="element__like-button"></button> 
                    </div>                 
                </article>

                <article class="element">                    
                    <img src="./images/elbrus.png" alt="картинка Эльбрус" class="element__picture">
                    <div class="element__title">
                        <h2 class="element__text">Эльбрус</h2>
                        <button type="button" class="element__like-button"></button>  
                    </div>                 
                </article>
                
            </div>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Александр Конашин</p>
        </footer>

        <div class="popup popup_opened">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                
                <form name="form" class="form">
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <input type="text" name="name" placeholder="Жак-Ив Кусто" required class="form__item">
                    <input type="text" name="about" placeholder="Исследователь океана" required class="form__item">
                    <input type="submit" value="Сохранить" class="form__button">
                </form>

                
            </div>
        </div>   
         
        <script src="./script.js"></script>
    </body>
</html>
