<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css"> 
        <title>Mesto</title>

    </head>

    <body class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="лого" class="header__logo">            
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt="каринка Кусто">
                <div class="profile__info">
                    <h2 class="profile__title">Жак-Ив Кусто</h2>
                    <button type="button" class="profile__edit-button"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <div class="elements">

                <div class="element">
                    <img src="./images/Карачаевск.png" alt="картинка Карачаевск" class="element__picture">
                    <p class="element__text">Карачаевск</p>
                    <button type="button" class="element__like-button"></button>
                </div>

                <div class="element">
                    <img src="./images/Домбай.png" alt="картинка Домбай" class="element__picture">
                    <p class="element__text">Гора Домбай</p>
                    <button type="button" class="element__like-button"></button>                  
                </div>

                <div class="element">                    
                    <img src="./images/Эльбрус.png" alt="картинка Эльбрус" class="element__picture">
                    <p class="element__text">Эльбрус</p>
                    <button type="button" class="element__like-button"></button>                   
                </div>

                <div class="element">
                    <img src="./images/Карачаевск.png" alt="картинка Карачаевск" class="element__picture">
                    <p class="element__text">Карачаево-Черкессия</p>
                    <button type="button" class="element__like-button"></button>
                </div>

                <div class="element">
                    <img src="./images/Домбай.png" alt="картинка Домбай" class="element__picture">
                    <p class="element__text">Гора Домбай</p>
                    <button type="button" class="element__like-button"></button>                  
                </div>

                <div class="element">                    
                    <img src="./images/Эльбрус.png" alt="картинка Эльбрус" class="element__picture">
                    <p class="element__text">Эльбрус</p>
                    <button type="button" class="element__like-button"></button>                   
                </div>
                
            </div>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Александр Конашин</p>
        </footer>

        <div class="popup">
            <div class="form">
                <form>
                    <button type="button" class="form__close-button">
                        <img src="./images/close-icon.svg" alt="иконка закрытия" class="form__close-icon">
                    </button>
                    <h1 class="form__heading">Редактировать профиль</h1>
                    <input type="text" name="Имя" placeholder="Жак-Ив Кусто" required class="form__item">
                    <input type="text" name="О себе" placeholder="Исследователь океана" required class="form__item">
                    <input type="submit" value="Сохранить" class="form__button">
                </form>

            </div>
        </div>   
         
        <script src="./script.js"></script>
    </body>
</html>
