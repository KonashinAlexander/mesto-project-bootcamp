<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css"> 
        <title>Mesto</title>

    </head>

    <body class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="лого" class="header__logo">
            <div class="header__line"></div>         
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.svg" alt="картинка Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                
                <button type="button" class="card__add-button" aria-label="Добавить"></button>
            </section>

            <div class="elements">

                

                <template id="card">
                    <article class="element">
                        <button type="button" class="element__trash-button"></button>                    
                        <img src="-" alt="-" class="element__picture">
                        <div class="element__title">
                            <h2 class="element__text">Название</h2>
                            <button type="button" class="element__like-button element__like-button_color_white"></button>
                            
                        </div>                 
                    </article>
                </template>
                
                
            </div>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Александр Конашин</p>
        </footer>

        <div class="popup" id="popup_profile">
          
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                
                <form name="formProfile" class="form" novalidate>
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <input type="text" 
                            name="name" 
                            placeholder="Имя" 
                            required 
                            class="form__item" 
                            id="line-1"
                            minlength="2"
                            maxlength="40">
                    <span class="line-1-error"></span>

                    <input type="text" 
                            name="job"
                            placeholder="О себе" 
                            required 
                            class="form__item" 
                            id="line-2"
                            minlength="2"
                            maxlength="200">
                    <span class="line-2-error"></span>

                    <button type="submit" 
                            value="Сохранить" 
                            class="form__button"
                            disabled>
                            Сохранить</button>
                </form>

                
            </div>


        </div>   

        <div class="popup" id="popup_card">
          
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                
                <form name="formCard" class="form" novalidate>
                    <h2 class="form__heading">Новое место</h2>
                    <input type="text" 
                            name="name" 
                            placeholder="Название" 
                            required 
                            class="form__item" 
                            id="line-3"
                            minlength="2"
                            maxlength="30">
                    <span class="line-3-error"></span>

                    <input type="url" 
                            name="place" 
                            placeholder="Ссылка на картинку" 
                            required 
                            class="form__item" 
                            id="line-4">
                    <span class="line-4-error"></span>

                    <button type="submit" 
                            value="Сохранить" 
                            class="form__button"
                            disabled>
                            Сохранить</button>

                </form>

                
            </div>


        </div>   
       
    
        <div class="popup" id="popup_picture">
                  
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <img src="http://" alt="-" id="image" class="popup__picture">
                <p id="text" class="popup__picture-title">text</p>
            </div>

        </div>   
         
        <script src="./script.js"></script>
    </body>
</html>
