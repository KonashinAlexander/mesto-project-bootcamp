<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css"> 
        <title>Mesto</title>

    </head>

    <body class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="лого" class="header__logo">
            <div class="header__line"></div>         
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.svg" alt="каринка Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>

            <div class="elements">

                

                <template id="card">
                    <article class="element">
                        <button type="button" class="element__trash-button" onclick="deleteCard(this)"></button>                    
                        <img src="" alt="" class="element__picture" onclick="enchancePicture(this)">
                        <div class="element__title">
                            <h2 class="element__text">Название</h2>
                            <button type="button" class="element__like-button element__like-button_color_white" onclick="changeColor(this)"></button>
                            
                        </div>                 
                    </article>
                </template>
                
                
            </div>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Александр Конашин</p>
        </footer>

        <div class="popup">
            <template id="form">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    
                    <form name="form" class="form">
                        <h2 class="form__heading"></h2>
                        <input type="text" name="name" value="" required class="form__item" id="line-1">
                        <input type="text" name="job" value="" required class="form__item" id="line-2">
                        <button type="submit" value="Сохранить" class="form__button">Сохранить</button>
                    </form>
    
                    
                </div>


            </template>

            <template id="picture">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    <img src="" alt="" id="image" class="popup__picture">
                    <p id="text" class="popup__picture-title">text</p>
                                          
                </div>

            </template>
           
        </div>   
         
        <script src="./script.js"></script>
    </body>
</html>
