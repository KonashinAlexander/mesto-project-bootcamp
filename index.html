<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="лого" class="header__logo"><div class="header__line"></div></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="3a9584b3be360b139cb6.svg" alt="картинка Кусто"> <button type="button" class="profile__avatar-overlay"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="card__add-button" aria-label="Добавить"></button></section><div class="elements"><template id="card"><article class="element"><button type="button" class="element__trash-button"></button> <img src="-" alt="-" class="element__picture"><div class="element__title"><h2 class="element__text">Название</h2><div class="element__likes"><button type="button" class="element__like-button element__like-button_color_white"></button> <span class="element__likes-number"></span></div></div></article></template></div></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Александр Конашин</p></footer><div class="popup" id="popup_profile"><div class="popup__container"><button type="button" class="popup__close-button"></button><form name="formProfile" class="form" novalidate><h2 class="form__heading">Редактировать профиль</h2><input name="name" placeholder="Имя" required class="form__item" id="input-name" minlength="2" maxlength="40"> <span class="input-name-error form__error-message"></span> <input name="job" placeholder="О себе" required class="form__item" id="input-job" minlength="2" maxlength="200"> <span class="input-job-error form__error-message"></span> <button type="submit" value="Сохранить" class="form__button" disabled="disabled">Сохранить</button></form></div></div><div class="popup" id="popup_card"><div class="popup__container"><button type="button" class="popup__close-button"></button><form name="formCard" class="form" novalidate><h2 class="form__heading">Новое место</h2><input name="name" placeholder="Название" required class="form__item" id="input-place" minlength="2" maxlength="30"> <span class="input-place-error form__error-message"></span> <input type="url" name="place" placeholder="Ссылка на картинку" required class="form__item" id="input-url"> <span class="input-url-error form__error-message"></span> <button type="submit" value="Сохранить" class="form__button" disabled="disabled">Сохранить</button></form></div></div><div class="popup" id="popup_picture"><div class="popup__container"><button type="button" class="popup__close-button"></button> <img src="http://" alt="-" id="image" class="popup__picture"><p id="text" class="popup__picture-title">text</p></div></div><div class="popup" id="popup_card-remove"><div class="popup__container"><button type="button" class="popup__close-button"></button><form name="formCardRemove" class="form" novalidate><h2 class="form__heading">Вы уверены?</h2><button type="submit" value="Сохранить" class="form__button">Да</button></form></div></div><div class="popup" id="popup_avatar"><div class="popup__container"><button type="button" class="popup__close-button"></button><form name="formAvatar" class="form" novalidate><h2 class="form__heading">Обновить аватар</h2><input type="url" name="avatar" placeholder="Ссылка на картинку" required class="form__item" id="input-url-avatar"> <span class="input-url-avatar-error form__error-message"></span> <button type="submit" value="Сохранить" class="form__button" disabled="disabled">Сохранить</button></form></div></div></body></html>
